name: Update project name
on:
  push:
    branches: [ main, master ]
  create:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  update-project-name:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git status
      - run: ls -la
      - run: grep --version
      - run: grep --help
      - run: man grep
      - run: grep -rl ember-auto-deploy .

